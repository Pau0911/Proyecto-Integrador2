<h1 class="title">Plano biblioteca</h1>
<app-mqtt></app-mqtt>
<hr>
<div class="row">
    <div class="col-3 offset-md">
        <div class="row">
            <div class="col-md offset-md">
                <img src="assets/img/planoBiblio.png" class="plano">
            </div>
        </div>
        <ul class="list-group-collapse" id="side-menu-collapse">
            <h1 *ngFor="let device of devices;let i =index" [routerLink]="['/device',i]"> 
                <button *ngIf="device.status=='BAJO'" type="button"[ngClass]="'salon'+ device.sala"  class="btn btn-success btn-circle btn-xl animate flash"><i class="fa fa-link"></i>{{i}}
                </button>
                <button  *ngIf="device.status!='BAJO'" type="button" [ngClass]="'salon'+ device.sala"  class="btn btn-danger btn-circle btn-xl animate flash"><i class="fa fa-link"></i>{{i}}
                </button>
            </h1>
        </ul>
    </div>
</div>
